<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and redirects to index.html with the path as a query parameter
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var url = path + (search ? '?' + search : '') + (hash ? hash : '');
      // Replace special characters in the URL
      url = url.replace(/&/g, '~and~');
      window.location.replace('/' + (url ? '?/' + url.replace(/^\//, '') : ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
